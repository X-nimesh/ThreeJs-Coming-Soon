<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="logo">
        <img src="/itclublogo.webp" width="138" alt="Vite Logo" />
      </div>
      <div id="container"></div>
      <div id="blocker">
        <div id="instructions">
          <strong>Controls:</strong><br />
          WASD: Move Model<br />

        </div>
      </div>

   
        <div id="tactics">
          <strong>Try Something:</strong><br />
          Go near the moon
        </div>
      </div>

      <div id="message">
        <h1 data-text="ICT MEETUP v7.0-2023">
          <span>ICT MEETUP v7.0-2023</span>
        </h1>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
