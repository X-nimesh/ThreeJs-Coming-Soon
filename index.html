<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Vite App</title>
  </head>
  <body>
    <div class="top-nav">
      <div id="logo">
        <img src="/itclublogo.webp" class="it-logo" alt="Vite Logo" />
      </div>

      <div class="event-logo">
        <img src="/event.svg" class="ict-logo" />
      </div>
    </div>

    <div id="app">
      <div id="container"></div>
      <div id="blocker">
        <div id="instructions">
          <strong>Controls:</strong><br />
          WASD: Move Model<br />
          Space: Reset Model Position
        </div>
      </div>
    </div>

    <div class="container">
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <div class="coming-soon">
      <p>Coming Soon...</p>
    </div>

    <div class="bottom-nav">
      <!-- logos with socials -->
      <div class="socials">
        <a href="https://www.instagram.com/itclub_nitk/" target="_blank">
          <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
        </a>
        <a href="https://www.linkedin.com/company/it-club-nitk/" target="_blank">
         <i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i>
        </a>
        <a href="https://www.facebook.com/itclub.nitk/" target="_blank">
          <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
        </a>
        <a href="https://twitter.com/itclub_nitk" target="_blank">
          <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCQ6QXVYQ8qX4YQX5Z3Q1Y0w" target="_blank">
          <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
        </a>
        
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
